<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up White PC</title>
    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/signup.css"/>
    <script defer src="./assets/js/signup.js"></script>
</head>
<body>
    <main>
        <section class="login">
            <section class="login-container">
                <div class="logo">
                    <h1 class="logo-text">WhitePC</h1>
                </div>
                <section class="input-login">
                    <div class="login-text">
                        <span class="blur"></span>
                        <span class="blur"></span>
                        <h2>Log In</h2>
                        <p>If you already have an account register <br />You can <a href="./index.html" class="register">Log In Here</a></p>
                        
                    </div>
                    <div class="login-input">
                        <div class="email-input input">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Enter your name" id="name"/>
                        </div>
                        <div class="email-input input">
                            <label for="surname">Surname</label>
                            <input type="text" placeholder="Enter your surname" id="surname"/>
                        </div>
                        <div class="email-input input">
                            <label for="date">Date</label>
                            <input type="date" placeholder="Enter your gmail address" id="date"/>
                            <h6 id="date-text"></h6>
                        </div>
                        <div class="email-input input">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter your gmail address" id="email"/>
                            <h6 id="email-text"></h6>
                        </div>
                        <div class="password-input input">
                            <label for="password">Password</label>
                            <div class="password">
                                <input type="password" placeholder="Enter your password" id="password"/>
                                <h6 id="password-text"></h6>
                            </div>
                        </div>
                        <div class="btn-div">
                            <div class="remember">
                                <input type="checkbox" id="remember-me"/>
                                <label for="remember-me" class="text">Remember Me</label>
                            </div>
                            <div class="forgot-password">
                            </div>
                        </div>
                    </div>
                    <div class="login-btn">
                        <button id="btn">Sign Up</button>
                    </div>
                
                    <div class="order">
                        <p>or continue with</p>
                        <div class="social-login">
                            <i class="fa-brands fa-instagram fa-2xl"></i>
                            <i class="fa-brands fa-facebook fa-2xl"></i>
                            <i class="fa-brands fa-twitter fa-2xl"></i>
                        </div>
                    </div>
                </section>
            </section>
            <section class="photo-container">
                <section class="photo-main">
                    <img src="./photo/Saly-10.png"/>
                    <div class="photo-text">
                        <h2>Sign Up to Name</h2>
                        <p id="personal-name">Your Name</p>
                    </div>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
